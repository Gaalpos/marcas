<body>

    <h1>Listado de cursos</h1>

      <th>Horas</th>
      <th>Horario</th>
    </tr>
    
    <tr>

      <td>20</td>
      <td>16:00 - 20:00</td>
    </tr>
    
    <tr>
      <td>HTML</td>
      <td>20</td>
      <td>16:00 - 20:00</td>
    </tr>
    
    <tr>
      <td>Dreamweaver</td>
      <td>60</td>
      <td>16:00 - 20:00</td>
    </tr>
    </table>
