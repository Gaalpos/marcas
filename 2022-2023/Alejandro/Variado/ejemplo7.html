<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Diferencia entre pre y p</title>


</head>
<body>
<h2>Ejemplo de pre</h2>
<pre>
        La etiqueta pre
   respeta los espacios en blanco
      y
 muestra el texto
     tal y como
   está escrito
</pre>

<p>
        La etiqueta pre 																																					
   respeta los espacios en blanco
      y
 muestra el texto
     tal y como
   está escrito
</p>







</body>
</html>
